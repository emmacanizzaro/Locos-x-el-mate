<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__tittle">Locos x el Mate</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="index.html" class="nav__links">Inicio</a>
                </li>
            </ul>
            <div class="nav__menu">
                <img src="./images/menu.svg" alt="nav__menu">
            </div>
        </nav>
    </header>
    <div align="center">
        <h2>Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Info de contato</legend>
            <br>
            <label for="">Nombre</label>
            <input type="text"name="nombre" id="nombre" placeholder="Ingresá tu nombre">
            <br>
            <br>
            <label for="">Apellido</label>
            <input type="text"name="apellido" id="apellido" placeholder="Ingresá tu apellido">
            <br>
            <br>
            <label for="">Email</label>
            <input type="email"name="email" id="email" placeholder="Ingresá tu email">
            <br>
            <br>
            <label for="Pedido"></label>
            <br>
            <textarea name="Pedido" id="Consulta" cols="50" rows="10" placeholder="Escriba aquí su comentario"></textarea>
            <br>
            <input type="submit" value="Enviar comentario">
            </fieldset>
        </form>
    </div>
    <br>
    <br>
    <footer>LocosXelMate</footer>

</body>

</html>
